<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1ea1da751b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <header class="header">
      <div class="header-img">
        <img
          src="./assets/header/Logo.svg"
          alt="Logo des petits plats"
          loading="lazy"
        />
      </div>
      <div class="hero-banner">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <form>
          <input
            type="search"
            id="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <div class="icon" id="icon">
            <svg
              width="28"
              height="29"
              viewBox="0 0 28 29"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="10" cy="10.4219" r="9.5" stroke="white" />
              <line
                x1="18.3536"
                y1="19.0683"
                x2="27.3536"
                y2="28.0683"
                stroke="white"
              />
            </svg>
          </div>
        </form>
      </div>
    </header>
    <main class="containerxl">
      <section class="topbar">
       <div class="container">
         <div class="select" id="selectIngredients">
           <div class="select__btn">
             <span class="select__btn-subtitle">Ingrédients</span>
             <i class="fa-solid fa-chevron-down"></i>
           </div>
           <div class="select__content">
             <div class="select__content__search">
               <i class="select-icon fa-solid fa-magnifying-glass"></i>
               <input class="select__content__search-inputSearch" type="text" />
             </div>
             <ul class="select__content-options"></ul>
           </div>
         </div>
         <div class="select" id="selectAppareils">
           <div class="select__btn">
             <span class="select__btn-subtitle">Appareils</span>
             <i class="select-icon fa-solid fa-chevron-down"></i>
           </div>
           <div class="select__content">
             <div class="select__content__search">
               <i class="select-icon fa-solid fa-magnifying-glass"></i>
               <input class="select__content__search-inputSearch" type="text" />
             </div>
             <ul class="select__content-options"></ul>
           </div>
         </div>
         <div class="select" id="selectUstensiles">
           <div class="select__btn">
             <span class="select__btn-subtitle">Ustensils</span>
             <i class="select-icon fa-solid fa-chevron-down"></i>
           </div>
           <div class="select__content">
             <div class="select__content__search">
               <i class="select-icon fa-solid fa-magnifying-glass"></i>
               <input class="select__content__search-inputSearch" type="text" />
             </div>
             <ul class="select__content-options"></ul>
           </div>
         </div>
       </div>
        <div id="tags" class="tags"></div>
      </section>
      <section id="recipes" class="recipes"></section>
    </main>
    <script src="./assets/js/pages/main.js" type="module" defer></script>
  </body>
</html>
